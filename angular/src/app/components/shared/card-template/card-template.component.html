<mat-card>
  <mat-card-title>
    <fa-icon [icon]="[content.IconPrefix, content.IconName]"></fa-icon> &nbsp;
    {{ content.Title }}
  </mat-card-title>
  <mat-card-subtitle>
    <div [innerHTML]="content.SubTitle"></div>
  </mat-card-subtitle>
  <mat-card-content> {{ content.Text }} </mat-card-content>
</mat-card>
